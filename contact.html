<body>
    <div class="navcontainer">
        <a href="Index.html" class="logo">Port <span>folio.</span></a>
        <nav class="navbar">
          <a href="Index.html">Home</a>
          <a href="info.html">Info</a>
          <a href="gallery.html">My Gallery</a>
          <a href="contact.html"  class ="Active">Contact</a>
        </nav>

    <div class="contactuscontainer" id="contact">
        <div class="contactussection">
            <div class="contactleft"> 
   
                <form action="/" method="get">
                        <div class="inputrow">
                            <div class="inputgroup">
                                <label for="">First Name</label>
                                <input type="text" id="fname" name="fname" placeholder ="Enter your First name"required>
                            </div>
                            <div class="inputgroup">
                                <label for="">Sur Name</label>
                                <input type="text" id="lname" name="lname" placeholder ="Enter your last name"required>
                            </div>
                        </div>
                        <div class="inputrow">
                            <div class="inputgroup">
                                <label for="">Email Address</label>
                                <input type="email" id="email" name="email" placeholder ="Enter your Email" required>
                            </div>
                            <div class="inputgroup">
                                <label for="">Phone Number</label>
                                <input type="tel" id="phone" placeholder ="Enter your Phone number" name="phone">
                            </div>
                        </div>
                    <label>Message</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Submit</button>
        </div>

    </div>

</body>
</html>
